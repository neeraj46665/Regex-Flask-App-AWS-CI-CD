<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Regex Matcher</h1>
        <form method="POST" action="/">
            <label for="test_string">Test String:</label>
            <textarea id="test_string" name="test_string" required></textarea>

            <label for="regex_pattern">Regex Pattern:</label>
            <input type="text" id="regex_pattern" name="regex_pattern" required>

            <button type="submit">Find Matches</button>
        </form>

        {% if matches %}
        <h2>Matches Found:</h2>
        <ul>
            {% for match in matches %}
            <li>{{ match }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h2>Email Validator</h2>
        <form method="POST" action="/validate_email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Validate Email</button>
        </form>

        {% if email is not none %}
        <h3>Email Validation Result:</h3>
        <p>{{ email }} is {% if is_valid %}valid{% else %}invalid{% endif %}.</p>
        {% endif %}
    </div>
</body>

</html>
